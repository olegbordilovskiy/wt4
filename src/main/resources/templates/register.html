<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>My Cool Site</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style/register.css}">
</head>
<body>
<div class="header">
    <a id="to-main-page" class="header-link" th:href="@{/}">
        To main page
    </a>
</div>

<div class="content">
    <h1 id="registration-header">Registration</h1>

    <form action="/Register" method="post" th:object="${user}"
          class="registration-form">
        <label for="emailRegister">Email:</label>
        <input type="email" id="emailRegister" name="emailRegister" th:field="*{usrEmail}"/><br>

        <label for="passwordRegister">Password:</label>
        <input type="password" id="passwordRegister" name="passwordRegister" th:field="*{usrPassword}"/><br>

        <input id="register-btn" type="submit" value="Register">
    </form>
</div>
</body>
</html>
